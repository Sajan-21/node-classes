<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="single.css">
    </head>

    <body onload="viewOne()">
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <h1 class="text-center p-5">USER'S PROFILE</h1>

            <div id="singleUser" class="d-flex flex-column justify-content-center align-items-center gap-3 mb-5">
                
            </div>
            <div id="editUser">

                <h2 class="text-center mt-2 p-2">ENTER USER'S NEW DATA</h2>

                <form onsubmit="updateUser(event)" class="container p-5 d-flex flex-column gap-3 justify-content-center">
                    <label for="newname" class="label">enter user's new name or leave</label>
                    <input type="text" name="newname" placeholder="name" id="newname">
                    <label for="newemail" class="label">enter user's new email or leave</label>
                    <input type="email" name="newemail" id="newemail">
                    <label for="newpassword" class="label">reset user's password or leave</label>
                    <input type="password" name="newpassword" id="newpassword">
                    <input type="submit" class="btn bg-primary text-light rounded-pill btn-custom fs-4">
                    <label for="" id="editwarningmessage" class="text-danger text-center"></label>
                </form>

            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        ></script>
    </body>
